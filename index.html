      padding: 2rem;
      background: #f7e9d1;
      display: flex;
      justify-content: center;
      font-family: 'Libre Baskerville', serif;
      color: #2e2e2e;
    }

      box-sizing: border-box;

    /* 3) arched main heading */
    .arc-heading {
      width: 100%;
      height: 100px;
      margin-bottom: 0;
    }
    .arc-heading text {
      font-family: 'Libre Baskerville', serif;
      font-size: 48px;
      fill: #1e2a38;
      letter-spacing: 2px;
      text-anchor: middle;
    }

    /* 4) “Bakery” divider */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: -1rem 0 2rem;
      color: #1e2a38;
      font-size: 1rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #1e2a38;
    }
    .divider::before { margin-right: 0.5rem; }
    .divider::after  { margin-left: 0.5rem; }

    /* 5) single‑column list, bigger gap */
    .menu-list {
      display: grid;
      grid-template-columns: 1fr;
      row-gap: 3rem;
    }

    /* 6) item layout: two columns (image + text), top‑aligned */
    .menu-item {
      display: grid;
      grid-template-columns: auto 1fr;
      column-gap: 1.75rem;
      align-items: flex-start;
    }

    /* 7) natural pastry sizing + shadow */
    .menu-item img {
      height: 100px;
      width: auto;
      object-fit: contain;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.15);
    }

    .menu-item .text h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #1e2a38;
      line-height: 1.2;
    }
