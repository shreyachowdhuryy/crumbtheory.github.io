<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crumb Theory Bakery</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet"
  />
  <style>
    /* page background + centering */
    body {
      margin: 0;
      padding: 2rem;
      background: #f7e9d1;
      display: flex;
      justify-content: center;
      font-family: 'Libre Baskerville', serif;
      color: #2e2e2e;
    }

    /* cream panel + navy frame via shadow */
    .menu-wrapper {
      background: #f7e9d1;
      width: 750px;
      padding: 2.5rem 2rem 3rem;
      box-sizing: border-box;
      border-radius: 16px;
      box-shadow: 0 0 0 10px #1e2a38;
    }

    /* Title + divider */
    h1 {
      margin: 0;
      text-align: center;
      font-size: 2.75rem;
      color: #1e2a38;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 0.5rem 0 2rem;
      color: #1e2a38;
      font-size: 1rem;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #1e2a38;
    }
    .divider::before { margin-right: 1rem; }
    .divider::after  { margin-left: 1rem; }

    /* grid of menu items */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2.5rem 3rem;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 1.25rem;
    }
    .menu-item img {
      width: 85px;
      height: 85px;
      border-radius: 8px;
      object-fit: cover;
      background: transparent;
    }
    .menu-item .text h3 {
      margin: 0;
      font-size: 1.05rem;
      color: #1e2a38;
    }
    .menu-item .text p {
      margin: 0.25rem 0 0;
      font-size: 0.85rem;
      color: #555;
      line-height: 1.3;
    }

    /* stack on mobile */
    @media (max-width: 768px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
      .menu-item {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
